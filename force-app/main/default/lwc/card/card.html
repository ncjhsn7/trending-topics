  <article class="slds-card">

    <div>

            <div style="box-sizing: border-box; height: 150px; width: 100%; overflow-y: clip;">
                <div style="position: relative; width: 150px; height: 100%; border: 0px solid gray; min-height: 150px;">

                    <div style="position: absolute; top: 0; right: 0; background: #ffffff59; padding: 5px">
                        <a onclick={handleFavorite}>
                            <svg style="width: 25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier2" stroke-linecap="round" stroke-linejoin="round"></g><g > <path d="M8.96173 18.9109L9.42605 18.3219L8.96173 18.9109ZM12 5.50063L11.4596 6.02073C11.601 6.16763 11.7961 6.25063 12 6.25063C12.2039 6.25063 12.399 6.16763 12.5404 6.02073L12 5.50063ZM15.0383 18.9109L15.5026 19.4999L15.0383 18.9109ZM9.42605 18.3219C7.91039 17.1271 6.25307 15.9603 4.93829 14.4798C3.64922 13.0282 2.75 11.3345 2.75 9.1371H1.25C1.25 11.8026 2.3605 13.8361 3.81672 15.4758C5.24723 17.0866 7.07077 18.3752 8.49742 19.4999L9.42605 18.3219ZM2.75 9.1371C2.75 6.98623 3.96537 5.18252 5.62436 4.42419C7.23607 3.68748 9.40166 3.88258 11.4596 6.02073L12.5404 4.98053C10.0985 2.44352 7.26409 2.02539 5.00076 3.05996C2.78471 4.07292 1.25 6.42503 1.25 9.1371H2.75ZM8.49742 19.4999C9.00965 19.9037 9.55954 20.3343 10.1168 20.6599C10.6739 20.9854 11.3096 21.25 12 21.25V19.75C11.6904 19.75 11.3261 19.6293 10.8736 19.3648C10.4213 19.1005 9.95208 18.7366 9.42605 18.3219L8.49742 19.4999ZM15.5026 19.4999C16.9292 18.3752 18.7528 17.0866 20.1833 15.4758C21.6395 13.8361 22.75 11.8026 22.75 9.1371H21.25C21.25 11.3345 20.3508 13.0282 19.0617 14.4798C17.7469 15.9603 16.0896 17.1271 14.574 18.3219L15.5026 19.4999ZM22.75 9.1371C22.75 6.42503 21.2153 4.07292 18.9992 3.05996C16.7359 2.02539 13.9015 2.44352 11.4596 4.98053L12.5404 6.02073C14.5983 3.88258 16.7639 3.68748 18.3756 4.42419C20.0346 5.18252 21.25 6.98623 21.25 9.1371H22.75ZM14.574 18.3219C14.0479 18.7366 13.5787 19.1005 13.1264 19.3648C12.6739 19.6293 12.3096 19.75 12 19.75V21.25C12.6904 21.25 13.3261 20.9854 13.8832 20.6599C14.4405 20.3343 14.9903 19.9037 15.5026 19.4999L14.574 18.3219Z" fill="#000000"></path> </g></svg>
                        </a>
                    </div>
                    
                    <a onclick={openModal}>
                        <img 
                            src={product.Product_Image_Link__c}
                            loading="eager"
                            style="max-width: 100%; min-height: 100%;"
                        ></img>
                    </a>
                        
                    <div style="position: absolute; display: flex; background: #f4f3fb; bottom: 0; flex-direction: row; width: 100%; justify-content: space-evenly; padding: 10px;">

                        <div if:true={isLikesLoading}>
                            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                        </div>
                        <div if:false={isLikesLoading}>

                            <div style="width: 20px;">
                                <a onclick={handleDownVote} disabled={dissableDownVote}>
                                    <svg fill="#000000" viewBox="0 0 24 24" data-name="Line Color" xmlns="http://www.w3.org/2000/svg" class="icon line-color" transform="rotate(180)"><g  stroke-width="0"></g><g  stroke-linecap="round" stroke-linejoin="round"></g><g><path d="M15,12v8a1,1,0,0,1-1,1H10a1,1,0,0,1-1-1V12" style="fill: none; stroke: #f09393; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path><path d="M9,12,6.79,13.48a1,1,0,0,1-1.36-.24L3.59,10.79A1,1,0,0,1,3.78,9.4l7.61-5.92a1,1,0,0,1,1.22,0L20.22,9.4a1,1,0,0,1,.19,1.39l-1.84,2.45a1,1,0,0,1-1.36.24L15,12" style="fill: none; stroke: #000000; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path></g></svg>                            
                                </a>
                            </div>
                            <div>+12</div>
                            <div style="width: 20px;">
                                <a onclick={handleUpVote} disabled={dissableUpVote}>
                                    <svg fill="#000000" viewBox="0 0 24 24" data-name="Line Color" xmlns="http://www.w3.org/2000/svg" class="icon line-color" transform="rotate(0)"><g  stroke-width="0"></g><g  stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M15,12v8a1,1,0,0,1-1,1H10a1,1,0,0,1-1-1V12" style="fill: none; stroke: #a7f093; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path><path d="M9,12,6.79,13.48a1,1,0,0,1-1.36-.24L3.59,10.79A1,1,0,0,1,3.78,9.4l7.61-5.92a1,1,0,0,1,1.22,0L20.22,9.4a1,1,0,0,1,.19,1.39l-1.84,2.45a1,1,0,0,1-1.36.24L15,12" style="fill: none; stroke: #000000; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path></g></svg>                            
                                </a>
                            </div>

                        </div>
                        

                      
                    </div>
                    
                </div>

            </div>
            
            <div style="padding: 10px; display: flex; flex-direction: column; justify-content: space-between; font-weight: bold; font-size: 16px;">
                <div style="font-size: 14px;">{product.Name}</div>
                <div style="color: #060693; margin: 10px; text-align: center; font-weight: bold; font-size: 16px; border: 1px solid; border-radius: 8px;">{getIndex}° mais popular</div>
            </div>

        </div>

    </div>


    <div if:true={modalConfig.showModal} >
        <section  tabindex="-1" class="slds-modal slds-fade-in-open slds-backdrop" aria-labelledby="modal-heading-01" aria-modal="true"   role="dialog" aria-describedby="modal-content-id-1" style="width: 800vw; margin-left: -1100px">
            <div class="slds-modal__container marginHeader" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 100vw; min-width: 80%; max-height: 100;">
               
                <div class="slds-modal__header" style="border-radius: 10px 10px 0 0;">
                    <h1 class="slds-modal__title slds-hyphenate">{product.Referencia__c}</h1>
                </div>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-6">

                    

                    <div style="min-height: 450px; display: grid; grid-template-columns: 1fr 2fr;">

                        <div>
                            <div class="slds-m-bottom_medium">
                                <div style="margin-left: 10px .5rem 0 .5rem; text-align: center; font-size: 18px; font-weight: 500;">
                                    {product.Name}
                                </div>
                            </div>

                            <img 
                                src={product.Product_Image_Link__c}
                                loading="eager"
                                style="max-width: 100%; min-height: 80%; padding: 10px 30px;"
                            ></img>

                        </div>

                        <div>

                            <div if:true={modalConfig.isLoading} style="display: flex; justify-content: center; margin-top: 100px;">
                                <div style="height: 80px; display: grid; place-content: center;">
                                    <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                                </div>
                            </div>

                            <div if:false={modalConfig.isLoading} >
                                    CHAT
                            </div>

                        </div>
                    </div>

                </div>
                <footer class="slds-modal__footer" style="border-radius: 0 0 10px 10px">
                    <div class="slds-button-group" role="group">
                        <div if:true={modalConfig.rejectLabel}>
                            <lightning-button data-name="reject" data-modal="changePayment" label={modalConfig.rejectLabel} title="Voltar atrás" onclick={closeModal} class="slds-m-left_x-small"></lightning-button>
                        </div>
                    </div>
                </footer>
            </div>
        </section>
    </div> 


  </article>
</template>
